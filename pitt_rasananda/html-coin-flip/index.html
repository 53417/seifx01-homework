<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coin-flip</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card">
      <h2>Coin Flip</h2>
      <div class="row">
        <div id="leftBtn" class="leftBtn">
          <ion-icon size="large" name="arrow-back"></ion-icon>
        </div>
        <div id ="number-of-flip" class="big-number">0</div>
        <div id="rightBtn" class="rightBtn">
          <ion-icon size="large" name="arrow-forward"></ion-icon>
        </div>
      </div>
      <div id="flipBtn" class="flip-button">FLIP</div>
      <div class="result">Heads: <span id="number-of-head">0</span></div>
      <div class="result">Tails: <span id="number-of-tail">0</span></div>
      </ul>
      
      <div id="showHistoryBtn" class="show-history">Show History</div>
      <div id ="history-pane" class="table-wrapper">
        <div class="row header">
            <div class='column'><span>Coins</span></div>
            <div class='column'><span>Heads</span></div>
            <div class='column'><span>Tails</span></div>  
          </div>
        <div id ="history-list">
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
