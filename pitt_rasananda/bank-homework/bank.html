<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bank</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- <link href="node_modules/bulma/css/bulma.css" rel="stylesheet" type="text/css" /> -->
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="card">
            <a id="new-account-btn" class="right button"><ion-icon name="add"></ion-icon> new account</a>
            <h2 class="center-align clearfix">BANK</h2>
            <div class='table-wrapper'>
                <div class='row header'>
                    <div class='column'>
                        <span>Account Name</span>
                    </div>
                    <div class='column'>
                        <span>Balance</span>
                    </div>
                </div>
                <div id ="account-list">
                    <!-- list of accounts goes here -->
                </div>
            </div>
        </div>
    </div>
    <div id="new-account-modal" class="modal">
        <div class="modal-content">
            <h2>New Account</h2>
            <form id="new-account-form">
            <label for ="account-name">Account Name</label>
            <input type="text" id="account-name"/>
            <label for ="initial-deposit">Initial Deposit</label>
            <input type="number" id="initial-deposit"/>
            <div class="row right-align">
                <div id="create-account" class="button">Create</div> <div name="close" class="button">Cancel</div>
            </div>
            </form>
        </div>
    </div>
    <script src="bank-v2.js"></script>
  </body>
</html>
