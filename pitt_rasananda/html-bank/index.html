<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bank</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- <link href="node_modules/bulma/css/bulma.css" rel="stylesheet" type="text/css" /> -->
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="card">
            <a href="" class="right"><ion-icon name="add"></ion-icon> new account</a>
            <h2 class="center-align clearfix">BANK</h2>
            <div class='table-wrapper'>
                <div class='row header'>
                    <div class='column'>
                        <span>Account Name</span>
                    </div>
                    <div class='column'>
                        <span>Balance</span>
                    </div>
                </div>
                <div class="first row">
                    <div class="column"><span>Pitt</span></div>
                    <div class="column"><span>$1000
                        <ion-icon name="more" class="right"></ion-icon>
                    </span></div>
                </div>
                <div class="row">
                    <div class="column"><span>Pat</span></div>
                    <div class="column"><span>$1000
                        <ion-icon name="more" class="right"></ion-icon>
                    </span></div>
                </div>
                <div class="row">
                    <div class="column"><span>Tintin</span></div>
                    <div class="column"><span>$1000<ion-icon name="more" class="right"></ion-icon></div></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
