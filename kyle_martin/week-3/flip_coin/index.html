<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flip Coin</title>
</head>
<body>
    <div class="container">
        <h1>Coin Flip</h1>
        <div class="row">
            <div class="col-left-and-right"><a href="#" id="decreaseCoin"><img src="img/left-arrow.png" alt="left arrow"></a></div>
            <div class="col-middle"><p id="numberOfCoins">0</p></div>
            <div class="col-left-and-right"><a href="#" id="increaseCoin"><img src="img/right-arrow.png" alt="right arrow"></a></div>
        </div>
        <div>
            <a href="#" id="flipButton">FLIP</a> 
            <ul class="list">
                <li class="headsBox">Heads: <span id="heads">0</span> </li>
                <li class="tailsBox">Tails: <span id="tails">0</span> </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
