<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Bank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <nav class="navbar">
            <div id="logo">JavaScript BANK</div>
            <span><a href="#">CONTACT</a></span>
            <span><a href="#">SERVICES</a></span>
            <span><a href="#">HOME</a></span>
        </nav>

        <h2>Account Management</h2>

        <div class="account-management">
            <label for="account-name">Account Name</label>
            <input type="text" id="account-name" />
        </div>

        <button id="add-account">Add account</button>

        <div class="account-management">
            <label for="deposit">Make a Deposit</label>
            <input type="number" id="account-name" />
        </div>

        <button id="add-account">Deposit</button>

        <div class="account-management">
            <label for="deposit">Make a Withdrawal</label>
            <input type="number" id="account-name" />
        </div>

        <button id="add-account">Withdraw</button>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
